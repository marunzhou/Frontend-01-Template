<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            background-color: darkgray;
        }
        #red.light {
            background-color: red;
        }
        #yellow.light {
            background-color: yellow;
        }
        #green.light {
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="red"></div>
    <div id="yellow"></div>
    <div id="green"></div>

    <script>
        function removeClass() {
            let divs = document.getElementsByTagName('div')
            Array.from(divs).forEach(item => {
                item.classList.remove('light')
            })
        }
        
        function sleep(interval, cb) {
            return new Promise((resolve, reject) => {
                cb()
                setTimeout(() => {
                    resolve()
                }, interval)
            })
        }
        function red() {
            removeClass()
            document.getElementById('red').classList.add('light')
        }
        function yellow() {
            removeClass()
            document.getElementById('yellow').classList.add('light')
        }
        function green() {
            removeClass()
            document.getElementById('green').classList.add('light')
        }

        async function run () {
            while(true) {
                await sleep(3000, red)
                await sleep(2000, yellow)
                await sleep(1000, green)
            }
        }
    </script>
</body>
</html>
